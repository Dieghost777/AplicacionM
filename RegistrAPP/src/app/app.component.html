<ion-header>
  <ion-toolbar>
    <ion-title>
      Iniciar Sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="center-content">
  <div class="center-div">
  <div class="login-card">
    <ion-input [(ngModel)]="username" type="text"></ion-input>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
    <ion-button expand="full" (click)="login()">Iniciar Sesión</ion-button>
    <ion-button expand="full" color="tertiary" (click)="register()">Registrarse</ion-button>

    <ion-button expand="full" color="secondary" (click)="forgotPassword()">¿Olvidaste tu contraseña?</ion-button>
  </div>
</div>
</ion-content>
