<ion-content>
  <div id="header">
    <div id="app-bar">
      <ion-icon name="arrow-back" (click)="goBack()"></ion-icon>
      <div id="logo">
        <img src="\assets\img\ImgLogin\iconDuoc.jpg" alt="">
      </div>
      <div></div>
    </div>

    <h1>Bienvenido</h1>
    <p>Inicia Sesión o Regístrate</p>
  </div>

  <ion-content>
  
    <div class="wrapper">
      <ion-card class="form-wrapper">
        <ion-card-content>
          <form [formGroup]="formularioLogin" (submit)="ingresar()">
            <ion-item>
              <ion-icon name="mail"></ion-icon>
              <ion-input
                type="text"
                placeholder="Nombre de Usuario"
                formControlName="nombre"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="lock-closed"></ion-icon>
              <ion-input
                type="password"
                placeholder="Contraseña"
                formControlName="contraseña"
              ></ion-input>
            </ion-item>
            <ion-button expand="block" type="submit">Iniciar Sesión</ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
